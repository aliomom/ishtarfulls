<div *ngIf="interactions != null">
  <div *ngIf="interactions.length !== 0">
    <div class="container-fluid">
      <h1 class="text-center my-4">Manage Interactions Page</h1>
      <div class="col-12 col-md-6 col-xl-4">
        <div class="form-group mb-4">
          <input id="exampleFormControlInput2" [(ngModel)]="name" (keyup)="applyFilter()" type="text" placeholder="Searching for Interactions And Section Name" class="form-control form-control-underlined border-primary">
        </div>
      </div>
      <div class="table-responsive text-center">
        <table class="table table-bordered main-table">
          <tr class="bg-dark text-white">
            <td>#ID</td>
            <td>Interactions Name</td>
            <td>Created By</td>
            <td>Section Name</td>
            <td>Section ID</td>
          </tr>
          <tr *ngFor="let interaction of interactionsFilterList | paginate: config; index as i">
            <td>{{interaction.id}}</td>
            <td>{{interaction.interaction}}</td>
            <td>{{!interaction.client ? 'Visitors' : 'Client Id : ' + interaction.client}}</td>
            <td>{{interaction.entities}}</td>
            <td>{{interaction.row}}</td>
          </tr>
        </table>
        <pagination-controls class="my-pagination"
                             (pageChange)="pageChanged($event)"
                             autoHide="true"
                             maxSize="5"
                             responsive="true"
                             previousLabel="Prev"
                             nextLabel="Next"
                             screenReaderPaginationLabel="Pagination"
                             screenReaderPageLabel="page"
                             screenReaderCurrentLabel="You're on page"></pagination-controls>
      </div>
    </div>
  </div>
  <div *ngIf="interactions.length === 0">
    <div class="container">
      <div class="alert alert-primary text-center mt-5">There Isn't Interactions To Show</div>\
    </div>
  </div>
</div>
<div *ngIf="interactions == null">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>
