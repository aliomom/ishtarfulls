<!-- ######################################## Artist Page ######################################## -->
<div *ngIf="artist != null">
  <div class="main-carousel" *ngIf="randomPaintingForArtist != null">
    <div class="carousel-cell">
      <section class="artist-page">
        <div class="artist-header">
          <div class="banner-background">
            <img class="parallax d-block" [src]="randomPaintingForArtist?.image">
          </div>
          <div class="artist-header-details">
            <div class="container">
              <div class="row">
                <div class="col-12 col-lg-3 text-center">
                  <div class="artist-header-details-top">
                    <div class="row">
                      <div class="col-6 col-lg-12">
                        <img src="{{artist?.path}}" alt="..." class="artist-image img-fluid">
                      </div>
                      <div class="col-6 d-lg-none">
                        <div class="artist-video-icon mx-auto">
                          <a href="mailto:info@ishtar-art.de?subject=REQUEST%20FOR%20ITEM%20PAI00{{artist?.id}}">
                            <i class="fas fa-envelope fa-lg"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-9">
                  <div class="artist-header-details-bottom text-center">
                    <div class="row">
                      <div class="col-12 col-md-6 d-none d-lg-block text-left">
                        <div class="artist-video-icon">
                          <a href="mailto:info@ishtar-art.de?subject=REQUEST%20FOR%20ITEM%20PAI00{{artist?.id}}">
                            <i class="fas fa-envelope fa-lg"></i>
                          </a>
                        </div>
                      </div>
                      <div class="col-5 col-sm-6 contact-artist">
                        <app-follow [ParentId]="artist?.id" [ParentType]="'artist'" class="follow-artist"></app-follow>
                      </div>

                      <div class="col-7 col-sm-6 col-lg-12 artist-name-social text-lg-left mt-3">
                        <h2>{{artist?.name}}</h2>
                        <ul class="list-unstyled">
                          <li class="m-1" *ngIf="facebookValid">
                            <a href="{{artist?.Facebook}}">
                              <mdb-icon fab icon="facebook"></mdb-icon>
                            </a>
                          </li>
                          <li class="m-1" *ngIf="twitterValid">
                            <a href="{{artist?.Twitter}}">
                              <mdb-icon fab icon="twitter"></mdb-icon>
                            </a>
                          </li>
                          <li class="m-1" *ngIf="linkedInValid">
                            <a href="{{artist?.Linkedin}}">
                              <mdb-icon fab icon="linkedin"></mdb-icon>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div> <!--End Row Div-->
            </div>
          </div><!--End Artist-header-detail Div-->
        </div> <!--End Artist-header Div-->

        <div class="artist-body bg-light pt-3">
          <div class="container">
            <div class="col-12 col-lg-9 col-xl-10 mx-auto">
              <h3 class="text-dark pl-5">{{'user.artist.details.biography' | translate}}</h3>
              <markdown [data]="artist?.story"></markdown>
              <hr class="border">
            </div>
          </div>
        </div>
      </section>
    </div> <!--End Carousel cell-->
  </div> <!--End Main Carousel-->
</div>

<app-artist-knowledge *ngIf="artist !== null && artist !== undefined" [artist]="artist"></app-artist-knowledge>
<!-- ###################################### End Artist Page ###################################### -->
