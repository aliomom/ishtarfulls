<!-- Filled Icon -->
<div class="love-icon" *ngIf="loved">
  <mdb-icon fas icon="heart" [ngStyle]="{'opacity': loving ? '.5' : '1'}" class="fa-lg m-1" (click)="deleteLove()"></mdb-icon>
  <span>
    {{'user.shared.love.love' | translate}}
  </span>
</div>
<!-- #Filled Icon -->

<!-- Outlined Icon -->
<div class="love-icon" *ngIf="!loved">
  <mdb-icon far icon="heart" class="fa-lg m-1" (click)="sendLove()"></mdb-icon>
  <span>
    {{'user.shared.love.love' | translate}}
  </span>
</div>
<!-- #Outlined Icon -->
