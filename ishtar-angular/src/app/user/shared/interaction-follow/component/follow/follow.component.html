<button *ngIf="!followed" mdbBtn class="follow-btn" mdbWavesEffect
  (click)="startFollow()">
  {{'user.shared.follow.follow' | translate}}
</button>
<button *ngIf="followed" mdbBtn class="follow-btn" [ngStyle]="{'opacity': following ? '.7' : '1'}" mdbWavesEffect (click)="stopFollow()" style="background: #F4DB75">
  {{'user.shared.follow.followed' | translate}}
</button>
